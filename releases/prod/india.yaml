apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: "india-prod"
  namespace: "india-prod"
spec:
  releaseName: "india-prod"
  forceUpgrade: true
  rollback:
    enable: true
  chart:
    git: git@github.com:michaelperel/config
    path: charts/helloworld
    ref: "india-prod"
  values:
    COUNTRY: "india"
    RUN_JOB: False
